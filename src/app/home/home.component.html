<div class="card">
    <p-table [value]="products"
    [rows]="10" [showCurrentPageReport]="true" [loading]="loading" styleClass="p-datatable-gridlines"
    [paginator]="true">
    <ng-template pTemplate="caption">
        <div class="flex">
            <button pButton label="Filter 1" class="p-button-outlined" (click)="firstFilter()"></button>
            <button pButton label="Filter 2" class="p-button-outlined" (click)="secondFilter()"></button>
            <button pButton label="Clear" class="p-button-outlined" (click)="clearFilter()"></button>

        </div>
    </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <th pSortableColumn="name">Name <p-sortIcon field="name"></p-sortIcon></th>
                <th pSortableColumn="region">Region <p-sortIcon field="region"></p-sortIcon></th>
                <th pSortableColumn="area">Area Size</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-product>
            <tr>
                <td>{{product.name}}</td>
                <td>{{product.region}}</td>
                <td>{{product.area}}</td>
            </tr>
        </ng-template>
    </p-table>
</div>
